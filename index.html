<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="calculator-selection">
        <img src="logo.png" alt="Logo da Empresa" class="logo">
        <h2></h2>
        <button onclick="showCalculator('produto-acabado')">Produto Acabado</button>
        <button onclick="showCalculator('materia-prima')">Matéria Prima</button>
        <button onclick="showCalculator('carga-faturada')">Nave Externa</button>
    </div>
    <div id="produto-acabado-calculator" class="calculator-content">
        <h3></h3>
        <label for="tipo-palete"></label>
        <select id="tipo-palete" onchange="populateProducts()">
            <option value="">Selecione o tipo de palete</option>
            <option value="plastico">Plástico</option>
            <option value="madeira">Madeira</option>
        </select>

        <label for="produto-pa"></label>
        <select id="produto-pa">
            <option value="">Selecione o produto</option>
        </select>

        <label for="numero-paletes-pa">Paletes Completas</label>
        <input type="number" id="numero-paletes-pa" placeholder="Insira o número de paletes" min="0" value="0">

        <label for="caixas-adicionais-pa">Caixas Adicionais</label>
        <input type="number" id="caixas-adicionais-pa" placeholder="Insira caixas adicionais" value="0" min="0">

        <button class="calculate-btn" onclick="calculateProdutoAcabado()">INICIAL</button>
        <div class="result" id="result-pa"></div>
    </div>

    <div id="materia-prima-calculator" class="calculator-content">
        <h3>Cálculo de Matéria Prima</h3>
        <label for="tipo-mp">Tipo de Matéria Prima:</label>
        <select id="tipo-mp">
            <option value="">Selecione o tipo</option>
            </select>

        <label for="quantidade-mp">Quantidade de Unidades:</label>
        <input type="number" id="quantidade-mp" placeholder="Insira a quantidade" min="0" value="0">

        <button class="calculate-btn" onclick="calculateMateriaPrima()">Calcular Vasilhames</button>
        <div class="result" id="result-mp"></div>
    </div>

    <div id="carga-faturada-calculator" class="calculator-content">
        <label for="produto-cf">Produto:</label>
        <select id="produto-cf" onchange="displayCargaFaturadaDetails()">
            <option value="">Selecione o produto</option>
            </select>

     

        <label for="caixas-adicionais-cf">PALETES DE CARGA</label>
        <input type="number" id="caixas-adicionais-cf" placeholder="Número de Carga" min="" value="">

        <button class="calculate-btn" onclick="calculateCargaFaturada()">CONFERIR AGORA</button>
        <div class="result" id="result-cf"></div>
    </div>
    <script>

        (function() {
           const threshold = 160; 
       
           const redirectToSafePage = () => {
           window.location.href = "https://pagina-segura.com"; 
           };
       
           const checkDevTools = () => {
           const widthDiff = window.outerWidth - window.innerWidth;
           const heightDiff = window.outerHeight - window.innerHeight;
           
           
           if (widthDiff > threshold || heightDiff > threshold) {
               redirectToSafePage();
           }
           };
       
           window.addEventListener("resize", checkDevTools);
           checkDevTools();
       })();
       
       // Função para entrar em tela cheia
       function entrarEmTelaCheia() {
           const elemento = document.documentElement; // Seleciona o elemento 'html'

           if (elemento.requestFullscreen) {
               elemento.requestFullscreen(); // Para navegadores modernos
           } else if (elemento.mozRequestFullScreen) {
               elemento.mozRequestFullScreen(); // Firefox
           } else if (elemento.webkitRequestFullscreen) {
               elemento.webkitRequestFullscreen(); // Chrome, Safari e Opera
           } else if (elemento.msRequestFullscreen) {
               elemento.msRequestFullscreen(); // IE/Edge
           }
       }

       // Detecta se está em um dispositivo móvel (largura da tela menor que 768px)
       if (window.innerWidth <= 768) {
           window.onload = function() {
               entrarEmTelaCheia(); // Ativa a tela cheia em dispositivos móveis
           }
       }

   



       

       document.addEventListener('keydown', function (e) {
           
           if (e.key === 'F12') {
               e.preventDefault();
           }
       
           if (e.ctrlKey && e.shiftKey && e.key === 'I') {
               e.preventDefault();    
           }
       
           if (e.ctrlKey && e.key === 'u') {
               e.preventDefault();
           }
           });
       
       
           document.addEventListener('contextmenu', function (e) {
           e.preventDefault();
       });
                
       
      
   </script>

    <script src="script.js"></script>
</body>
</html>
